<div class="container">
    <br><br><br><br>

    <div class="text-center row">
        <div class="col-sm-4">
        </div>
        <div class="card col-sm-4">
            <div class="container-fluid">
                <br><br>
                <i style="font-size: 64pt" class="pe-7s-leaf"></i>
                <h1>PlanZen</h1>
                <p>Please login to continue.</p>
                
                <div >
                    <form ng-controller="authController" ng-submit="submit()">

                            <input ng-model="auth.username" type="text" class="form-control" placeholder="Username" value="">

                        <div class="form-group">
                            <input ng-model="auth.password" type="password" class="form-control" placeholder="Password" value="">
                        </div>
                        <button type="submit"  class="btn btn-danger">Log In</button>
                    </form>
                </div>
                <br><br><br><br>
            </div>
        </div>
